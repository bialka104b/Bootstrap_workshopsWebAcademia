<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, IE=7">
    <link rel="shortcut icon" href="./logo/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v1.0.0/css/unicons.css">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <title>Landcape</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar__style">
        <a class="navbar-brand logo" href="#">
            <img class="logo__img" src="./logo/logo_transparent.png" alt="logotyp Landscape">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./news.html">News <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <section class="container news__container">
        <h1 class="">Contact</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="./index.html">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Contact</li>
            </ol>
        </nav>
        <div class="row contact__row">
            <form>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationServer01" aria-placeholder="First name">First name</label>
                        <input type="text" class="form-control" id="validationServer01" placeholder="Mark" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationServer02" aria-placeholder="Last name">Last name</label>
                        <input type="text" class="form-control" id="validationServer02" placeholder="Otto" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="Server03">Street</label>
                        <input type="text" class="form-control" id="Server03" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="Server04">City</label>
                        <select class="custom-select" id="Server04" aria-describedby="validationServer04Feedback"
                            required>
                            <option selected disabled value="">Select city</option>
                            <option>Rzeszów</option>
                            <option>Warszawa</option>
                            <option>Kraków</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="Server05">Zip code</label>
                        <input type="text" class="form-control" id="Server05" required>
                    </div>
                </div>
                <div class="form-check d-inline mr-2">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                        value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Woman
                    </label>
                </div>
                <div class="form-check d-inline mr-2">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Man
                    </label>
                </div>
                <div class="form-group mt-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck3"
                            aria-describedby="invalidCheck3Feedback" required>
                        <label class="form-check-label" for="invalidCheck3">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary contact__form-button" type="submit">Submit form</button>
            </form>
        </div>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </section>

    <footer class="footer">
        <div class="container footer">
            <div class="row row-footer">
                <div class="col-12 col-sm-9 col-lg-5 col-footer col-adress">
                    <i class="uil uil-map-marker-alt"></i>
                    <div class="adress-text">
                        <p>Landscape</p>
                        <p>ul. Bieżanowska 309/5,<br>30-856 Kraków</p>
                    </div>
                </div>
                <div class="col-12 col-sm-3 col-lg-2 col-footer col-social-media">
                    <div class="row footer__row-icon">
                        <div class="col-12 footer__col-icon">
                            <a target="_blank" href="https://www.facebook.com/">
                                <i class="uil uil-facebook"></i></a>
                            <a target="_blank" href="https://www.facebook.com/">
                                <i class="uil uil-instagram"></i></a>
                            <a target="_blank" href="https://www.facebook.com/">
                                <i class="uil uil-linkedin"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-5 footer__contact">
                    <p><i class="uil uil-phone"></i>Telefon: <a href="+48700065264">(+48) 700 065 264</a></p>
                    <p><i class="uil uil-envelope-alt"></i>E-mail: <a
                            href="mailto:kontakt@mfpkis.pl">landscape@gmail.com</a></p>
                </div>
                <div class="col-12 footer__privacy-policy">
                    <a href="privacy-policy.pdf" target="_blank"><span class="copy">© </span>Polityka prywatności</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="./assets/js.js"></script>
</body>

</html>
